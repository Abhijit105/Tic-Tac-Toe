<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abhijit Kumar" />
    <meta
      name="description"
      content="This is a Tic-Tac-Toe game webpage in which the users have to complete a triplet of 'X' and 'O' either row-wise, column-wise or diagonally"
    />
    <title>Tic-Tac-Toe</title>
    <link
      rel="icon"
      href="./icons8-tic-tac-toe-flat-icons-favicons/Web/icons8-tic-tac-toe-flat-icons-32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="new-game">New Game</div>
      <div class="reset">Reset</div>
      <div class="box">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
      <div class="score-box-player1">
        <p class="score-player1">12</p>
      </div>
      <div class="score-box-player2"><p class="score-player2">23</p></div>
      <div class="indicator-cross">
        <ion-icon name="close-outline" class="player-box-cross"></ion-icon>
        <p>Player 1</p>
      </div>
      <div class="indicator-nuts">
        <ion-icon name="ellipse-outline" class="player-box-nuts"></ion-icon>
        <p>Player 2</p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
